#blur-kern = "3,3,1,1,1,1,1,1,1,1";
blur-background = true; # Blur background of opaque windows with transparent frames as well.
blur-background-frame = true; # Do not let blur radius adjust based on window opacity.
blur-background-fixed = true;

blur-background-exclude = [
 "name = 'gnome-screenshot'", 
 "class_g ?= 'gnome-screenshot'"
];

#opacity-rule = ["85:class_g = 'gnome-terminal'"];
opacity-rule = [
	"50:class_g = 'Bspwm' && class_i = 'presel_feedback'",
	"85:class_g = 'URxvt'"
];

# border
frame-opacity = 0.9;
inactive-dim = 0.10;

backend = "glx";
glx-no-stencil = true;
glx-copy-from-front = false;
glx-swap-method = 1;
#blur-background = true;
#blur-kern = "7x7box";
 
# Shadow
shadow = true;
no-dnd-shadow = true;
no-dock-shadow = true;
clear-shadow = true;
shadow-radius = 12; #3.5
shadow-offset-x = -15; #-1 # for center = radius*-1.5
shadow-offset-y = -15; #-1 # for center = radius*-1.5
shadow-opacity = 0.8;
# shadow-red = 0.0;
# shadow-green = 0.0;
# shadow-blue = 0.0;
shadow-exclude = [
 #"! name~=''",
 "n:e:Notification",
 "n:e:Dunst",
 "n:e:dzen",
 "name = 'dzen slave'", 
 "name = 'gnome-screenshot'", 
 #"n:e:Docky",
 #"g:e:Synapse",
 #"g:e:Kupfer",
 "g:e:Conky",
 "n:w:Firefox",
 "n:w:*Chrome*",
 #"n:w:*Chromium*",
 "class_g ?= 'dzen'",
 "class_g ?= 'gnome-screenshot'"
 #"class_g ?= 'Cairo-dock'",
 #"class_g ?= 'Xfce4-notifyd'",
 #"class_g ?= 'Xfce4-power-manager'"
];


# The shadow exclude options are helpful if you have shadows enabled. Due to the way compton draws its shadows, certain applications will have visual glitches 
# (most applications are fine, only apps that do weird things with xshapes or argb are affected). 
# This list includes all the affected apps I found in my testing. The "! name~=''" part excludes shadows on any "Unknown" windows, this prevents a visual glitch with the XFWM alt tab switcher.

# Fading
fading = true; # Fade windows during opacity changes.
fade-delta = 4; # The time between steps in a fade in milliseconds. (default 10).
fade-in-step = 0.03; # Opacity change between steps while fading in. (default 0.028).
fade-out-step = 0.03; # Opacity change between steps while fading out. (default 0.03).
no-fading-openclose = false; # Fade windows in/out when opening/closing

detect-client-opacity = true; # This prevents opacity being ignored for some apps. For example without this enabled my xfce4-notifyd is 100% opacity no matter what.

#Window type settings
wintypes:
{
  tooltip = { fade = true; shadow = false; };
  menu = { shadow = false; };
  dropdown_menu = { shadow = false; };
  popup_menu =  { shadow = false; };
};

